# Config Doc: https://github.com/rvaiya/keyd/blob/6dc2d5c4ea76802fd192b143bdd53b1787fd6deb/docs/keyd.scdoc#L128
# Github: https://github.com/rvaiya/keyd/
# Usage: sudo ln -s us.conf /etc/keyd/us.conf
# Location: /etc/keyd/

[ids]

# this config will only be applied to id of logitech K380 Keyboard
# to obtain id use commad "sudo keyd monitor"
# See also: https://github.com/rvaiya/keyd/issues/806

046d:b342:f217d38d

[main]

# Maps capslock to escape when pressed and nav layer when held.
capslock = overload(nav, esc)

# Maps esc to capslock
esc = capslock

[nav]

h = left
k = up
j = down
l = right

